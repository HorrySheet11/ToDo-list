<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
</head>
<body>
    <header>
        <h1>To Do List</h1>
        <button id="add-toDo">+</button>
    </header>
    <div class="toDo-list">
        <div class="toDo-items">
            <h3 id="title">To Do 1</h3><input id="completed" type="checkbox" />
            <h4 id="date">Due: 2023-01-01</h4>
            <h4 id="priority">Priority: High</h4>
            <p id="description">This is a sample to do item.</p>
        </div>
    </div>
    <dialog id="add-toDo-dialog" class="dialog">
        <h2>Add To Do</h2>
        <button type="button" id="cancel-button">x</button>
        <form method="dialog">
            <label for="toDo-title">Title:</label>
            <input type="text" id="toDo-title" name="toDo-title" />
            <br />
            <label for="toDo-description">Description:</label>
            <textarea id="toDo-description" name="toDo-description"></textarea>
            <br />
            <label for="toDo-dueDate">Due Date:</label>
            <input type="date" id="toDo-dueDate" name="toDo-dueDate"/>
            <br />
            <label for="toDo-priority">Priority:</label>
            <select id="toDo-priority" name="toDo-priority">
                <option value="" disabled hidden selected>Select Priority</option>
                <option value="low">Low</option>
                <option value="medium">Medium</option>
                <option value="high">High</option>
            </select>
            <br />
            <button id="submit" type="submit">Add To Do</button>
        </form>
    </dialog>
</body> 
<script type="module" src="./index.js" ></script>
</html>
